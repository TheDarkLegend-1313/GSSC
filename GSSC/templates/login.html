{% extends "auth_base.html" %}
{% block title %}Login | GSSC{% endblock %}

{% block content %}
<div class="auth-card">

  <h3 class="text-center mb-2">â˜€ GSSC Login</h3>
  <p class="text-center text-secondary mb-4">
    Access your solar guidance dashboard
  </p>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>

    <div class="mb-4">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <button class="btn btn-solar w-100">Login</button>
  </form>

  <p class="text-center mt-4">
    New user?
    <a href="{% url 'register' %}" class="auth-link">Create an account</a>
  </p>

</div>
{% endblock %}
