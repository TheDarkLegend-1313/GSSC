<!DOCTYPE html>
<html>
<head>
<title>Panel to Power Calculator</title>
<style>
body{font-family:Segoe UI;background:linear-gradient(135deg,#ecfeff,#fef9c3);padding:40px}
.card{max-width:450px;margin:auto;background:white;padding:30px;border-radius:25px;box-shadow:0 20px 40px rgba(0,0,0,.1)}
input,button{width:100%;padding:14px;margin-top:12px;border-radius:20px;border:1px solid #ddd}
button{background:#facc15;border:none;font-size:16px;cursor:pointer}
.result{margin-top:20px;font-size:18px;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>☀ Solar Panels → Power</h2>
<input id="panels" type="number" placeholder="Number of Panels">
<input id="watt" type="number" placeholder="Panel Wattage (e.g. 550)">
<button onclick="calc()">Calculate</button>
<div class="result" id="out"></div>
</div>

<script>
function calc(){
 let p=panels.value,w=watt.value;
 let power=p*w;
 out.innerHTML=`Total Power: <b>${power} W</b><br>Can run lights, fans, TV easily.`;
}
</script>
</body>
</html>
