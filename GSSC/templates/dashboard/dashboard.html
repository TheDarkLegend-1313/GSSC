<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GSSC Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --yellow: #facc15;
  --blue: #0f172a;
  --green: #22c55e;
  --bg: #f8fafc;
  --card: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #f8fafc, #eef2ff);
  color: var(--blue);
}

/* Layout */
.container {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  background: var(--blue);
  color: white;
  padding: 30px 20px;
}

.sidebar h2 {
  text-align: center;
  color: var(--yellow);
  margin-bottom: 40px;
}

.sidebar button {
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s;
}

.sidebar button:hover {
  background: var(--yellow);
  color: black;
}

.sidebar-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    text-align: left;
    background: #f0f0f0;
    color: black;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
  }
  .sidebar-btn:hover {
    background: #e0e0e0;
  }
  .logout-btn {
    background: #ff4d4d;
    color: white;
    border: none;
  }

/* Main */
.main {
  padding: 30px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 26px;
}

.profile {
  display: flex;
  align-items: center;
  gap: 12px;
}

.profile img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card h3 {
  margin: 0;
  font-size: 15px;
  color: gray;
}

.card p {
  font-size: 28px;
  font-weight: bold;
  margin: 10px 0 0;
}

/* Section */
.section {
  margin-top: 40px;
  background: var(--card);
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.section h2 {
  margin-bottom: 20px;
}

/* Chart */
.chart {
  height: 200px;
  display: flex;
  align-items: flex-end;
  gap: 14px;
}

.bar {
  width: 40px;
  border-radius: 12px;
  background: linear-gradient(to top, var(--green), #86efac);
  animation: grow 1s ease;
}

@keyframes grow {
  from { height: 0; }
}

/* Buttons */
.action-buttons {
  margin-top: 30px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.action-buttons button {
  padding: 14px 24px;
  border-radius: 40px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: linear-gradient(135deg, var(--yellow), #fde047);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  transition: transform 0.3s;
}

.action-buttons button:hover {
  transform: scale(1.08);
}

/* Responsive */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
  .sidebar {
    display: none;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>â˜€ GSSC</h2>
    <a href="{% url 'home' %}" class="sidebar-btn">Dashboard</a>
    <a href="{% url 'process_click' %}" class="sidebar-btn">Solar Calculator</a>
    <a href="{% url 'process_click' %}" class="sidebar-btn">Panel â†’ Appliance</a>
    <a href="{% url 'process_click' %}" class="sidebar-btn">Price Tracker</a>
    <a href="{% url 'process_click' %}" class="sidebar-btn">Quotations</a>
    <a href="{% url 'process_click' %}" class="sidebar-btn">AI Chatbot</a >
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Header -->
    <div class="header">
      <h1>Welcome, Solar User ðŸ‘‹</h1>
      <div class="profile">
        <span>Active</span>
        <img src="https://i.pravatar.cc/150?img=12">
      </div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Monthly Consumption</h3>
        <p>420 kWh</p>
      </div>
      <div class="card">
        <h3>Solar Output</h3>
        <p>510 kWh</p>
      </div>
      <div class="card">
        <h3>Estimated Savings</h3>
        <p>Rs. 18,500</p>
      </div>
      <div class="card">
        <h3>ROI Period</h3>
        <p>3.2 Years</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="section">
      <h2>Monthly Solar Performance</h2>
      <div class="chart" id="chart"></div>
    </div>

    <!-- Actions -->
    <div class="action-buttons">
      <button>Run Solar Calculator</button>
      <button>Check Panel Power</button>
      <button>Generate Quotation</button>
      <button>Talk to AI Assistant</button>
    </div>

  </div>
</div>

<script>
const values = [60, 80, 120, 90, 140, 170, 150];
const chart = document.getElementById("chart");

values.forEach(v => {
  const bar = document.createElement("div");
  bar.className = "bar";
  bar.style.height = v + "px";
  chart.appendChild(bar);
});
</script>

</body>
</html>
