<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}GSSC{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg1:#020617;
  --bg2:#0f172a;
  --card:#020617;
  --green:#22c55e;
  --yellow:#facc15;
  --blue:#38bdf8;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top, var(--bg1), var(--bg2));
  color:var(--text);
}

/* Layout */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  background:#020617;
  padding:25px 20px;
  border-right:1px solid rgba(255,255,255,.06);
}

.sidebar h2{
  color:var(--yellow);
  text-align:center;
  margin-bottom:35px;
  letter-spacing:1px;
}

.nav-btn{
  display:block;
  width:100%;
  padding:14px 18px;
  margin-bottom:12px;
  border-radius:30px;
  text-decoration:none;
  color:var(--text);
  background:rgba(255,255,255,.04);
  transition:.25s;
  font-size:15px;
}

.nav-btn i{margin-right:10px}

.nav-btn:hover{
  background:linear-gradient(135deg,var(--green),#4ade80);
  color:#022c22;
}

/* Main */
.main{
  padding:25px 35px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header h1{
  font-size:26px;
}

.profile{
  display:flex;
  align-items:center;
  gap:12px;
}

.profile img{
  width:44px;
  height:44px;
  border-radius:50%;
  border:2px solid var(--green);
}

/* Footer */
.footer{
  text-align:center;
  padding:15px;
  color:gray;
  font-size:13px;
}

/* Cards */
.card-dark{
  background:linear-gradient(180deg,#020617,#020617cc);
  border-radius:22px;
  padding:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
  transition:.3s;
}

.card-dark:hover{
  transform:translateY(-6px);
}

/* Responsive */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
}
</style>

{% block extra_css %}{% endblock %}
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>☀ GSSC</h2>

    <a href="{% url 'dashboard_url' %}" class="nav-btn">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a href="{% url 'calculator_url' %}" class="nav-btn">
      <i class="bi bi-calculator"></i> Solar Calculator
    </a>

    <a href="{% url 'price_tracker_url' %}" class="nav-btn">
      <i class="bi bi-graph-up"></i> Price Tracker
    </a>

    <a href="{% url 'quotation_generator_url' %}" class="nav-btn">
      <i class="bi bi-file-earmark-text"></i> Quotations
    </a>

    <a href="{% url 'ai_chatbot_url' %}" class="nav-btn">
      <i class="bi bi-robot"></i> AI Assistant
    </a>

    <a href="{% url 'logout' %}" class="nav-btn" style="background:#dc2626;color:white">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="header">
      <h1>{% block header_title %}{% endblock %}</h1>
      <div class="profile">
        <span>Active</span>
        <img src="https://i.pravatar.cc/150?img=12">
      </div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
      © 2026 — Guidance System for Solar Consumers | Final Year Project
    </div>
  </div>

</div>

{% block extra_js %}{% endblock %}
</body>
</html>
